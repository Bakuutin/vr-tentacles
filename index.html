<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <meta name="description" content="Images â€“ A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script>
          AFRAME.registerComponent('show-images', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('click', function (evt) {
            el.setAttribute('opacity', 1.0);
          });
        }
      });
    
    </script>
  </head>
  <body>
    <a-scene scale="0.1 0.1 0.1">
      <a-assets>
        <img id="office1" src="http://www.glowscript.org/docs/VPythonDocs/images/graph.png">
        <img id="office2" src="https://datavizcatalogue.com/methods/images/top_images/line_graph.png">
        <img id="office3" src="https://s3.amazonaws.com/dev.assets.neo4j.com/wp-content/uploads/graph_description.svg">
      </a-assets>

      <a-entity position="0 0 4">
      	<a-camera></a-camera>

      <a-image opacity="1.0" position="-4 -7 -20" width="16" height="4.5" template="src: #office1" show-images></a-image>
      <a-image position="10 10 -20" width="14" height="9" scale="0.4 0.4 0.4"
               src="#office2"></a-image>
      <a-image opacity="1.0" position="-6 6 -4" width="14" height="9" scale="0.4 0.4 0.4"
               src="#office2"></a-image>
      <a-image opacity="1.0" position="-2 -5 -10" width="14" height="9" scale="0.4 0.4 0.4"
               src="#office2"></a-image>
      <a-image opacity="1.0" position="-15 -1 -1" width="12" height="8" scale="0.5 0.5 0.5"
               src="#office3"></a-image>
      <a-image opacity="1.0" position="5 -2 -3" width="12" height="8" scale="0.3 0.3 0.3"
               src="#office3"></a-image>

      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
