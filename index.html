<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <meta name="description" content="Images â€“ A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script>
      AFRAME.registerComponent('handle-click', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('click', function (evt) {
            el.setAttribute('scale', {x: 1, y: 1, z: 8});
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene scale="0.1 0.1 0.1">
      <a-assets>
        <!-- daily graph -->
        <img id="graph1" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput20.png?1527369348143">
        <img id="graph2" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput19.png?1527369351207">
        <img id="graph3" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput18.png?1527369357030">
        <img id="graph4" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput17.png?1527369364200">
        
        <!-- weekly graph -->
        <img id="graphW1" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly00.png?1527375982664">
        <img id="graphW2" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly01.png?1527376004067">
        <img id="graphW3" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly02.png?1527376009221">
        <img id="graphW4" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly03.png?1527376013544">
        <img id="graphW5" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly04.png?1527376019126">
      </a-assets>

      <a-entity position="0 0 4">
      	<a-camera></a-camera>

      <a-image position="10 10 -20" width="14" height="9" scale="0.4 0.4 0.4"
               src="#graph1" handle-click></a-image>
      <a-image opacity="1.0" position="-6 6 -4" width="14" height="9" scale="0.4 0.4 0.4"
               src="#graph2" handle-click></a-image>
      <a-image opacity="1.0" position="-2 -5 -10" width="14" height="9" scale="0.4 0.4 0.4"
               src="#graph3" handle-click></a-image>
      <a-image opacity="1.0" position="-15 -1 -5" width="14" height="9" scale="0.5 0.5 0.5"
               src="#graph4" handle-click></a-image>
      <a-image opacity="1.0" position="5 -2 -7" width="14" height="9" scale="0.3 0.3 0.3"
               src="#graph4" handle-click></a-image>

        <!-- weekly graph on the other side -->
      <a-image position="30 -20 10" width="14" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graph1" handle-click></a-image>
      <a-image opacity="1.0" position="14 -4 6" width="14" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graph2" handle-click></a-image>
      <a-image opacity="1.0" position="18 -10 -5" width="14" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graph3" handle-click></a-image>
      <a-image opacity="1.0" position="15 -1 -1" width="14" height="9" scale="0.5 0.5 0.5" rotation="0 -90 0"
               src="#graph4" handle-click></a-image>
      <a-image opacity="1.0" position="25 -3 -2" width="14" height="9" scale="0.3 0.3 0.3" rotation="0 -90 0"
               src="#graph4" handle-click></a-image>
        
      </a-entity>
      <a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
