<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <meta name="description" content="Images â€“ A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script>
      AFRAME.registerComponent('handle-click', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('click', function (evt) {
            el.setAttribute('scale', {x: 1, y: 1, z: 1.5});
          });
        }
      });
    </script>
  </head>
  <body>
    
    <a-scene scale="0.1 0.1 0.1">
      <a-assets>
        <!-- daily graph -->
        <img id="graph1" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput17.png?1527369364200">
        <img id="graph2" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput18.png?1527369357030">
        <img id="graph3" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput19.png?1527369351207">
        <img id="graph4" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput20.png?1527369348143">
        <img id="graph5" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput21.png?1527380493821">
        
        
        
        <!-- weekly graph -->
        <img id="graphW1" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly00.png?1527375982664">
        <img id="graphW2" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly01.png?1527376004067">
        <img id="graphW3" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly02.png?1527376009221">
        <img id="graphW4" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly03.png?1527376013544">
        <img id="graphW5" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_weekly04.png?1527376019126">
        
        <!-- monthly graph -->
        <img id="graphM1" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_monthly00.png?1527378180639">
        <img id="graphM2" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_monthly01.png?1527378189126">
        <img id="graphM3" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_monthly02.png?1527378193644">
        <img id="graphM4" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_monthly03.png?1527378196705">
        <img id="graphM5" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Foutput_monthly04.png?1527378200187"> 
        
        <img id="matrix" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Fmatrix-code-animation-gif-free-animated-background.gif?1527379608204"> 
        <img id="circuit" src="https://cdn.glitch.com/7736971c-f9a7-493c-a6a9-197558ae76b4%2Fcircuit.jpg?1527400544538"/>
        
      </a-assets>
      <!--
      <a-entity id="post" position="-10 8 -30" 
        geometry="primitive: plane; height: 3; width: auto"
        text="color: black; align: center; value: Hourly Value; width: 20 side: front">
      </a-entity>
      -->

      <a-entity position="0 0 4">
      	<a-camera></a-camera>

      <a-image position="-40 0 -20" width="13" height="9" scale="0.4 0.4 0.4"
               src="#graph1" handle-click></a-image>
      <a-image opacity="1.0" position="-25 0 -20" width="13" height="9" scale="0.4 0.4 0.4"
               src="#graph2" handle-click></a-image>
      <a-image opacity="1.0" position="-10 0 -20" width="13" height="9" scale="0.4 0.4 0.4"
               src="#graph3" handle-click></a-image>
      <a-image opacity="1.0" position="5 0 -20" width="13" height="9" scale="0.4 0.4 0.4"
               src="#graph4" handle-click></a-image>
      <a-image opacity="1.0" position="20 0 -20" width="13" height="9" scale="0.4 0.4 0.4"
               src="#graph5" handle-click></a-image>

        <!-- weekly graph on the other side -->
      <a-image position="30 0 -15" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graphW1" handle-click></a-image>
      <a-image opacity="1.0" position="30 0 0" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graphW2" handle-click></a-image>
      <a-image opacity="1.0" position="30 0 15" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graphW3" handle-click></a-image>
      <a-image opacity="1.0" position="30 0 30" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graphW4" handle-click></a-image>
      <a-image opacity="1.0" position="30 0 45" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -90 0"
               src="#graphW5" handle-click></a-image>
        
        <!-- monthly graph on the other side -->
      <a-image position="-40 0 50" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -180 0"
               src="#graphM1" handle-click></a-image>
      <a-image opacity="1.0" position="-25 0 50" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -180 0"
               src="#graphM2" handle-click></a-image>
      <a-image opacity="1.0" position="-10 0 50" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -180 0"
               src="#graphM3" handle-click></a-image>
      <a-image opacity="1.0" position="5 0 50" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -180 0"
               src="#graphM4" handle-click></a-image>
      <a-image opacity="1.0" position="20 0 50" width="13" height="9" scale="0.4 0.4 0.4" rotation="0 -180 0"
               src="#graphM5" handle-click></a-image>
        
      </a-entity>
      <a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"></a-entity>
      <a-sky color="#ECECEC" src="#circuit"></a-sky>
      <!-- <a-sky color="#ECECEC" opacity="1.0" src="#matrix"></a-sky> -->
    </a-scene>
  </body>
</html>
